name: Build and Deploy Wheel to Databricks

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Build wheel
      run: python setup.py bdist_wheel

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v2
      with:
        name: wheel
        path: dist/*.whl

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download wheel artifact
      uses: actions/download-artifact@v2
      with:
        name: wheel
        path: wheel

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Databricks CLI
      run: |
        python -m pip install databricks-cli

    - name: Upload wheel to Databricks
      env:
        DATABRICKS_HOST: ${{ github.ref == 'refs/heads/main' && secrets.DATABRICKS_PROD_HOST || secrets.DATABRICKS_DEV_HOST }}
        DATABRICKS_TOKEN: ${{ github.ref == 'refs/heads/main' && secrets.DATABRICKS_PROD_TOKEN || secrets.DATABRICKS_DEV_TOKEN }}
      run: |
        databricks fs cp wheel/*.whl dbfs:/Users/anusha.chebolu@entegrata.com/ --overwrite
        
    - name: Restart Databricks Cluster
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks clusters restart --cluster-id <cluster-id>
